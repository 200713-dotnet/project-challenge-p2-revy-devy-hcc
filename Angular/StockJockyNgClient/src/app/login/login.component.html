<h2>Login</h2>

<input type="text" id="un" [formControl]='userName'  ><br><br>
<label for="pw" >Password </label>
<input type="password" id="pw" [formControl]='password' ><br><br>


<p>
    <button (click)="validate()">Login</button>
</p>

<p>
    Value: {{userName.value}}
</p>
